<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>25:00 - Time to Focus!</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="logo-icon.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="buttonClick" src="button-click-sound.mp3"></audio>
    <audio id="clockRing" src="clock-ring.mp3"></audio>
    <div class="title"><h1>pomodoro</h1></div>
    <main class="container">
      <div class="timer-options">
        <div id="btn"></div>
        <div class="pomodoro-option chosen" id="pomodoro-option">
          <span>pomodoro</span>
        </div>
        <div class="short-break-option" id="short-break-option">
          <span>short break</span>
        </div>
        <div class="long-break-option" id="long-break-option">
          <span>long break</span>
        </div>
      </div>
      <button class="circular-timer" id="start-pause">
        <div class="timer">25:00</div>
        <div class="start-pause-text" id="start-pause-text">
          <span>start</span>
        </div>
      </button>
    </main>
    
    
    <script src="index.js"></script>
  </body>
</html>
